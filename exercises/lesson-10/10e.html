<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        background-color: black;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: rgb(230, 230, 230);
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="button-gaming" onclick="
      if(classList.contains('is-toggled')) {
        classList.remove('is-toggled');
      } else {
        classList.add('is-toggled');
      }
    ">Gaming</button>

    <button class="button-music" onclick="
      if(classList.contains('is-toggled')) {
        classList.remove('is-toggled');
      } else {
        classList.add('is-toggled');
      }
    ">Music</button>

    <button class="button-tech" onclick="
      if(classList.contains('is-toggled')) {
        classList.remove('is-toggled');
      } else {
        classList.add('is-toggled');
      }
    ">Tech</button>
  </body>
</html>
