<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input placeholder="Name" onkeydown="
      displayOnKeyDown(event);
    ">
    <button onclick="
      displayName();
    ">Submit</button>
    <p></p>

    <script>
      function displayName() {
        const inputValue = document.querySelector('input');
        document.querySelector('p')
          .innerHTML = `Your name is: ${inputValue.value}`;
      }

      function displayOnKeyDown(event) {
        if(event.key === 'Enter') {
          displayName();
        } 
      }
    </script>
  </body>
</html>
