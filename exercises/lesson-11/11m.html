<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5, 7, 10]));
    console.log(minMax([]));
    console.log(minMax([3]));

    function minMax(nums) {
      const result = {
        min: null,
        max: null
      }

      for (let i = 0; i < nums.length; i++) {

          if (result.max === null || nums[i] > result.max) result.max = nums[i];

          if (result.min === null || nums[i] < result.min) result.min = nums[i];
      }
      return result;
    }
    </script>
  </body>
</html>
