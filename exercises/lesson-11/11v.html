<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      console.log(fizzBuzz([1, 2, 3, 4, 5, 6, 7, 8, 13, 14, 15, 16, 17]));

      function fizzBuzz(array) {
        let result = [];
        for (let i = 0; i < array.length; i++) {
          if (array[i] % 3 === 0 && array[i] % 5 === 0) {
            result.push('FizzBuzz');

          } else if (array[i]  % 3 === 0) {
            result.push('Fizz');

          } else if (array[i] % 5 === 0) {
            result.push('Buzz');
            
          } else {
            result.push(array[i]);
          }
        }
        return result;
      }
    </script>
  </body>
</html>
