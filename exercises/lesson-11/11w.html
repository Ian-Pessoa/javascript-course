<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      console.log(unique(['green', 'red', 'blue', 'red']));
      console.log(unique(['red', 'green', 'green', 'red']));

      function findIndex(array, word) {
        let index = -1;
        for(let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            index = i;
            return index;
          }
        }
        return index;
      }

      function unique(array) {
        let result = [];

        for (let i = 0; i < array.length; i++) {
          if (findIndex(result, array[i]) < 0) {
            result.push(array[i]);
          } else {
            continue;
          }
        }
        return result;
      }
    </script>
  </body>
</html>
