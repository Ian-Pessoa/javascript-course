<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      let count = 0;
      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
      console.log(removeEgg(foods));

      function removeEgg(foods) {
        copyOfFoods = foods.slice().reverse();
        newArray = [];
        for (let i = 0; i < copyOfFoods.length; i++) {
          if (copyOfFoods[i] === 'egg' && count < 2) {
            count++;
            continue;
          } else {
            newArray.push(copyOfFoods[i]);
          }
        }
        return newArray.reverse();
      }

      console.log(foods);
    </script>
  </body>
</html>
