<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      let count = 0;
      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

      function removeEgg(foods) {
        newArray = [];
        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === 'egg' && count < 2) {
            count++;
            continue;
          } else {
            newArray.push(foods[i]);
          }
        }
        return newArray;
      }
    </script>
  </body>
</html>
