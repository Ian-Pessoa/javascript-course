<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const age = 6;
      let isHoliday = true;
      if (isHoliday) {
        console.log('No discount');
      } else {
        if(age <= 6 || age >= 65) {
        console.log('Discount');
        } else {
          console.log('No discount');
        }
      }

      isHoliday = false;
      if (isHoliday) {
        console.log('No discount');
      } else {
        if(age <= 6 || age >= 65) {
        console.log('Discount');
        } else {
          console.log('No discount');
        }
      }
    </script>
  </body>
</html>
