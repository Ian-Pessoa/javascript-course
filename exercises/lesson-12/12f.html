<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button>Add to cart</button>
    <div></div>
    <script>
      const message = document.querySelector('div');

      document.querySelector('button')
        .addEventListener('click', () => addToCart());

      let timeout;

      function addToCart() {
        clearTimeout(timeout);
        message.innerHTML = '<p>Added</p>';
        timeout = setTimeout(() => {
          message.innerHTML = '';
        }, 2000);
      };
    </script>
  </body>
</html>
