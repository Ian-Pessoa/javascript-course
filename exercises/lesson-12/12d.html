<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button>Start</button>
    <script>
      const button = document.querySelector('button');

      button.addEventListener('click', () => start());

      function start() {
        if(button.innerHTML === 'Start') {
          setTimeout(() => {
            button.innerHTML = 'Finished!';
          }, 1000);
          button.innerHTML = 'Loading...';
        } else {
          button.innerHTML = 'Start';
        }
      };
    </script>
  </body>
</html>
