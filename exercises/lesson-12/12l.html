<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      function countPositive(nums) {
        let count = 0;
        nums.forEach((value) => {
          if (value > 0) count++;
        });
        return count;
      }
    </script>
  </body>
</html>
