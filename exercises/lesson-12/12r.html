<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="../../copy-of-code/images/rock-emoji.png" class="move-icon" alt=""></button>

    <button class="move-button js-paper-button">
      <img src="../../copy-of-code/images/paper-emoji.png" class="move-icon" alt=""></button>

    <button class="move-button js-scissors-button">
      <img src="../../copy-of-code/images/scissors-emoji.png" class="move-icon" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button">Reset Score</button>

    <button class="auto-play-button">Auto Play</button>

    <div class="reset-score-confirmation"></div>
    <script src="12r.js"></script>
  </body>
</html>
